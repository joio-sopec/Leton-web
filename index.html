<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Pembayaran LETON ANTI TABRAKâš¡</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #1a73e8;
            --secondary: #e8f0fe;
            --accent: #8ab4f8;
            --dark: #0d47a1;
            --text: #202124;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--secondary);
            color: var(--text);
            overflow-x: hidden;
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 10;
        }
        
        .profile-section {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
            z-index: 2;
        }
        
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--primary);
            box-shadow: 0 5px 15px rgba(26, 115, 232, 0.3);
            transition: all 0.3s ease;
        }
        
        .profile-pic:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(26, 115, 232, 0.4);
        }
        
        .profile-name {
            margin-top: 20px;
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--dark);
            letter-spacing: 1px;
            position: relative;
            display: inline-block;
        }
        
        .profile-name::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.3s ease;
        }
        
        .profile-name:hover::after {
            transform: scaleX(1);
        }
        
        .payment-section {
            background-color: white;
            border-radius: 15px;
            padding: 30px;
            margin-top: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .payment-section:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.12);
        }
        
        .payment-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
            background: linear-gradient(to bottom, var(--primary), var(--accent));
        }
        
        .payment-method {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px dashed rgba(32, 33, 36, 0.1);
            transition: all 0.3s ease;
        }
        
        .payment-method:hover {
            border-bottom-color: var(--accent);
        }
        
        .payment-method:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }
        
        .payment-title {
            font-size: 1.5rem;
            color: var(--dark);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            font-weight: 600;
        }
        
        .payment-title i {
            margin-right: 10px;
            color: var(--primary);
        }
        
        .payment-info {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .payment-number {
            font-family: 'Courier New', monospace;
            font-size: 1.2rem;
            background-color: rgba(138, 180, 248, 0.2);
            padding: 8px 15px;
            border-radius: 8px;
            border-left: 3px solid var(--primary);
        }
        
        .copy-btn, .download-btn {
            background: linear-gradient(135deg, var(--primary), #669df6);
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            box-shadow: 0 4px 10px rgba(26, 115, 232, 0.3);
        }
        
        .copy-btn i, .download-btn i {
            margin-right: 8px;
        }
        
        .copy-btn:hover, .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(26, 115, 232, 0.4);
        }
        
        .copy-btn:active, .download-btn:active {
            transform: translateY(0);
        }
        
        .qris-image {
            max-width: 200px;
            border-radius: 10px;
            margin-top: 15px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(138, 180, 248, 0.5);
        }
        
        .qris-image:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }
        
        /* Music Player */
        .music-player {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: white;
            border-radius: 50px;
            padding: 10px 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.15);
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 100;
            transition: all 0.3s ease;
        }
        
        .music-player:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }
        
        .music-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), #669df6);
            color: white;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(26, 115, 232, 0.3);
            transition: all 0.3s ease;
        }
        
        .music-btn:hover {
            transform: scale(1.1);
        }
        
        .music-info {
            max-width: 0;
            overflow: hidden;
            white-space: nowrap;
            transition: max-width 0.5s ease, margin 0.3s ease;
            font-size: 0.9rem;
            color: var(--text);
        }
        
        .music-player.expanded .music-info {
            max-width: 200px;
            margin-left: 10px;
        }

        /* Wave Background */
        .ocean {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            overflow: hidden;
        }

        .wave {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 200%;
            height: 100%;
            background-repeat: repeat no-repeat;
            background-position: 0 bottom;
            transform-origin: center bottom;
            opacity: 0.6;
        }

        .wave-one {
            background-size: 50% 100px;
            background-image: url('data:image/svg+xml;utf8,<svg viewBox="0 0 1200 120" xmlns="http://www.w3.org/2000/svg"><path d="M0,0V46.29c47.79,22.2,103.59,32.17,158,28,70.36-5.37,136.33-33.31,206.8-37.5C438.64,32.43,512.34,53.67,583,72.05c69.27,18,138.3,24.88,209.4,13.08,36.15-6,69.85-17.84,104.45-29.34C989.49,25,1113-14.29,1200,52.47V0Z" fill="%231a73e8" opacity=".25"/></svg>');
            animation: wave 12s linear infinite;
        }

        .wave-two {
            background-size: 50% 120px;
            background-image: url('data:image/svg+xml;utf8,<svg viewBox="0 0 1200 120" xmlns="http://www.w3.org/2000/svg"><path d="M0,0V15.81C13,36.92,27.64,56.86,47.69,72.05,99.41,111.27,165,111,224.58,91.58c31.15-10.15,60.09-26.07,89.67-39.8,40.92-19,84.73-46,130.83-49.67,36.26-2.85,70.9,9.42,98.6,31.56,31.77,25.39,62.32,62,103.63,73,40.44,10.79,81.35-6.69,119.13-24.28s75.16-39,116.92-43.05c59.73-5.85,113.28,22.88,168.9,38.84,30.2,8.66,59,6.17,87.09-7.5,22.43-10.89,48-26.93,60.65-49.24V0Z" fill="%231a73e8" opacity=".25"/></svg>');
            animation: wave 18s linear infinite reverse;
            opacity: 0.4;
        }

        .wave-three {
            background-size: 50% 100px;
            background-image: url('data:image/svg+xml;utf8,<svg viewBox="0 0 1200 120" xmlns="http://www.w3.org/2000/svg"><path d="M0,0V5.63C149.93,59,314.09,71.32,475.83,42.57c43-7.64,84.23-20.12,127.61-26.46,59-8.63,112.48,12.24,165.56,35.4C827.93,77.22,886,95.24,951.2,90c86.53-7,172.46-45.71,248.8-84.81V0Z" fill="%231a73e8"/></svg>');
            animation: wave 20s linear infinite;
            opacity: 0.2;
        }

        @keyframes wave {
            0% { transform: translateX(0) translateZ(0) scaleY(1); }
            50% { transform: translateX(-25%) translateZ(0) scaleY(0.8); }
            100% { transform: translateX(-50%) translateZ(0) scaleY(1); }
        }

        /* Bubble Animation */
        .bubbles {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
            top: 0;
            left: 0;
        }

        .bubble {
            position: absolute;
            bottom: -100px;
            background: rgba(138, 180, 248, 0.2);
            border-radius: 50%;
            animation: rise 10s infinite ease-in;
        }

        .bubble:nth-child(1) {
            width: 40px;
            height: 40px;
            left: 10%;
            animation-duration: 8s;
        }

        .bubble:nth-child(2) {
            width: 20px;
            height: 20px;
            left: 20%;
            animation-duration: 5s;
            animation-delay: 1s;
        }

        .bubble:nth-child(3) {
            width: 50px;
            height: 50px;
            left: 35%;
            animation-duration: 7s;
            animation-delay: 2s;
        }

        .bubble:nth-child(4) {
            width: 80px;
            height: 80px;
            left: 50%;
            animation-duration: 11s;
            animation-delay: 0s;
        }

        .bubble:nth-child(5) {
            width: 35px;
            height: 35px;
            left: 55%;
            animation-duration: 6s;
            animation-delay: 1s;
        }

        .bubble:nth-child(6) {
            width: 45px;
            height: 45px;
            left: 65%;
            animation-duration: 8s;
            animation-delay: 3s;
        }

        .bubble:nth-child(7) {
            width: 25px;
            height: 25px;
            left: 75%;
            animation-duration: 7s;
            animation-delay: 2s;
        }

        .bubble:nth-child(8) {
            width: 80px;
            height: 80px;
            left: 80%;
            animation-duration: 6s;
            animation-delay: 1s;
        }

        @keyframes rise {
            0% {
                bottom: -100px;
                transform: translateX(0);
            }
            50% {
                transform: translateX(100px);
            }
            100% {
                bottom: 1080px;
                transform: translateX(-200px);
            }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .profile-pic {
                width: 120px;
                height: 120px;
            }
            
            .profile-name {
                font-size: 2rem;
            }
            
            .payment-section {
                padding: 20px;
            }
            
            .payment-number {
                font-size: 1rem;
            }
            
            .music-player {
                bottom: 15px;
                right: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Background Elements -->
    <div class="ocean">
        <div class="wave wave-one"></div>
        <div class="wave wave-two"></div>
        <div class="wave wave-three"></div>
    </div>
    
    <div class="bubbles">
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
    </div>

    <div class="container">
        <div class="profile-section">
            <img src="https://files.catbox.moe/wt0mhj.jpg" alt="Profile Picture" class="profile-pic" id="profile-pic">
            <h1 class="profile-name" id="profile-name">LETON NO CURE</h1>
        </div>
        
        <div class="payment-section">
            <div class="payment-method">
                <h2 class="payment-title"><i class="fas fa-wallet"></i> DANA</h2>
                <div class="payment-info">
                    <span class="payment-number" id="dana-number">085786442139</span>
                    <button class="copy-btn" onclick="copyToClipboard('dana-number')"><i class="fas fa-copy"></i> SALIN NOMOR</button>
                </div>
            </div>
            
            <div class="payment-method">
                <h2 class="payment-title"><i class="fab fa-google-pay"></i> GOPAY</h2>
                <div class="payment-info">
                    <span class="payment-number" id="gopay-number">085786442139</span>
                    <button class="copy-btn" onclick="copyToClipboard('gopay-number')"><i class="fas fa-copy"></i> SALIN NOMOR</button>
                </div>
            </div>
            
            <div class="payment-method">
                <h2 class="payment-title"><i class="fas fa-qrcode"></i> QRIS</h2>
                <img src="https://files.catbox.moe/laoykr.jpg" alt="QR Code" class="qris-image" id="qris-image">
                <div style="margin-top: 15px;">
                    <button class="download-btn" onclick="downloadImage('qris-image')"><i class="fas fa-download"></i> DOWNLOAD QR</button>
                </div>
            </div>
        </div>
        
        <!-- Music Player -->
        <div class="music-player" id="musicPlayer">
            <button class="music-btn" id="musicToggle">
                <i class="fas fa-music"></i>
            </button>
            <div class="music-info" id="musicInfo">
                Musik Latar - Klik untuk menghentikan
            </div>
        </div>
        
        <!-- Audio Element -->
        <audio loop id="bgMusic">
            <source src="https://files.catbox.moe/5r9vme.mpeg" type="audio/mpeg">
        </audio>
    </div>

    <script>
        // Fungsi untuk menyalin teks ke clipboard
        function copyToClipboard(elementId) {
            const element = document.getElementById(elementId);
            const text = element.innerText;
            
            navigator.clipboard.writeText(text).then(() => {
                // Ubah teks button sementara
                const button = element.nextElementSibling || element.parentElement.nextElementSibling;
                const originalText = button.innerHTML;
                button.innerHTML = '<i class="fas fa-check"></i> TERSALIN!';
                button.style.background = 'linear-gradient(135deg, #2ecc71, #27ae60)';
                
                setTimeout(() => {
                    button.innerHTML = originalText;
                    button.style.background = 'linear-gradient(135deg, var(--primary), #669df6)';
                }, 2000);
            }).catch(err => {
                console.error('Gagal menyalin teks: ', err);
            });
        }
        
        // Fungsi untuk mendownload gambar
        function downloadImage(elementId) {
            const img = document.getElementById(elementId);
            const link = document.createElement('a');
            link.href = img.src;
            link.download = 'qris-payment.png';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            // Ubah teks button sementara
            const button = img.nextElementSibling.querySelector('button');
            const originalText = button.innerHTML;
            button.innerHTML = '<i class="fas fa-check"></i> TERDOWNLOAD!';
            button.style.background = 'linear-gradient(135deg, #2ecc71, #27ae60)';
            
            setTimeout(() => {
                button.innerHTML = originalText;
                button.style.background = 'linear-gradient(135deg, var(--primary), #669df6)';
            }, 2000);
        }

        // Music Player Functionality
        document.addEventListener('DOMContentLoaded', function() {
            const musicPlayer = document.getElementById('musicPlayer');
            const musicToggle = document.getElementById('musicToggle');
            const bgMusic = document.getElementById('bgMusic');
            const musicInfo = document.getElementById('musicInfo');
            
            let isPlaying = false;
            
            // Toggle music player
            musicToggle.addEventListener('click', function() {
                if (isPlaying) {
                    bgMusic.pause();
                    musicInfo.textContent = 'Musik Dijeda - Klik untuk memutar';
                } else {
                    bgMusic.play();
                    musicInfo.textContent = 'Musik Diputar - Klik untuk menghentikan';
                }
                isPlaying = !isPlaying;
            });
            
            // Expand music player on hover
            musicPlayer.addEventListener('mouseenter', function() {
                musicPlayer.classList.add('expanded');
            });
            
            musicPlayer.addEventListener('mouseleave', function() {
                musicPlayer.classList.remove('expanded');
            });
            
            // Auto-play music (disabled by default due to browser restrictions)
            // bgMusic.volume = 0.3;
            // bgMusic.play().catch(e => console.log("Auto-play prevented: ", e));
        });
    </script>
</body>
</html>
